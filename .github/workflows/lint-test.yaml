name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s:
          - v1.29.12
          - v1.30.8
          - v1.31.4
          # # renovate: image=docker.io/kindest/node
          - v1.32.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.9.4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config .github/ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0
        with:
          node_image: "kindest/node:${{ matrix.k8s }}"
        if: steps.list-changed.outputs.changed == 'true'

      - name: Apply Gateway API CRDs
        run: |
          kubectl apply -k https://github.com/kubernetes-sigs/gateway-api/config/crd
        if: steps.list-changed.outputs.changed == 'true'

      - name: Install Zalando's postgres-operator
        run: |
          helm install --atomic --namespace zalando-pg --create-namespace --repo https://opensource.zalando.com/postgres-operator/charts/postgres-operator postgres-operator postgres-operator
          kubectl --namespace=zalando-pg get pods -l "app.kubernetes.io/name=postgres-operator"
        if: steps.list-changed.outputs.changed == 'true'

      - name: Install prometheus-operator-crds
        run: |
          helm install --repo https://prometheus-community.github.io/helm-charts prometheus-operator-crds prometheus-operator-crds
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --config .github/ct.yaml
